<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Lover</title>
    <link rel="icon" href="/assests/love-heart-film-reel-movie-logo-design-inspiration_573037-656.avif">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <div class="container">
        
        <div class="searchOptions">
            <input class="searchInput" type="text" name="" id="" placeholder="Enter The Movie Name">
            <button class="searchButton">SEARCH</button>
        </div>

        <div class="imageAndName">
            <div >
                <img class="movieLogo"  src="movieLogo.jpg" alt="Movie logo here">
            </div>

            <div class="nameAndRatings">
                <h2 class="movieName"></h2>
                <div class="starts">
                <img class="movieImage" width="50px" height="30px" src="IMDB_Logo_2016.svg" alt="">    
                <p class="movieRating"></p>
                </div>

                <div class="release">
                    <div class="genre"></div>
                </div>

                <div class="characterstics">
                    <p class="released"></p>
                    <p class="runtime"></p>
                </div>
            </div>


            
        </div>

        <div class="plot" >
            <p  class="descriptionOfMovie">PLOT:- <span class="description"></span> </p>
            <p class="castOfMovie"> CAST :-<span class="cast"></span></p>
        </div>
    </div>
    </div>
</body>
</html>
